<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient</title>
    <style>
        .demo{
            height: 300px;
            width: 100%;
            background: linear-gradient(to left, #f698d2,#29362b,#62c0bc,#7449de,#c7354d);
            
        }
        .main{
            height: 300px;
            width: 100%;
            background: radial(to right, #98f698, #29362b, #a7c063, #1d0e44, #c7354d);
        }
    </style>
</head>
<body>
    <div class="demo"></div>
    <div class="main"></div>
</body>
</html>
